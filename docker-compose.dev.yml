services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10

  backend:
    image: node:20-bullseye
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - /app/node_modules
    command: sh -c "npm install && npx prisma generate && npx prisma migrate dev --name init && npm run seed && npm run dev"
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/app?schema=public
      JWT_SECRET: widmerCrocsEtaitUnEchec
      JWT_EXPIRES_IN: 1h
      REFRESH_TOKEN_TTL_DAYS: 7
      SEED_ADMIN_EMAIL: admin@foxtown.ch
      SEED_ADMIN_PASSWORD: admin123
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:20-bullseye
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
